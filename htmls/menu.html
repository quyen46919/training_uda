            a.href = link;
            a.innerHTML = content;
            li.appendChild(a);

            menu.append(li);
        }
        let menu = document.createElement('ul');
        menu.className = 'menu';
        createLli(
            'https://reactjs.org/docs/introducing-jsx.html',

        );

            'https://reactjs.org/docs/components-and-props.html',

        );

        );
